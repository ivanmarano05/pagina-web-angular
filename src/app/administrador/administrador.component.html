<h4 class="text-center">Admin</h4>
<h4 class="text-center">Usuarios</h4>
  <div class="row">
    <div class="col-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col" class="text-center">#</th>
            <th scope="col" class="text-center">Usuario</th>
            <th scope="col" class="text-center">Rol</th>
          </tr>
        </thead>
       <tbody>
          <tr *ngFor = "let u of usuarios">
            <th scope="row" class="text-center">{{ u.id }}</th>
            <th scope="row" class="text-center">{{ u.nombre }}</th>
            <td class="text-center">{{ u.rol }}</td>
            <td class="text-center text-nowrap">
              <button type="button" class="btn btn-sm btn-danger" (click) = "borrarUsuario(u.id)" [ngClass]="{'disabled': u.rol == 'admin'}">Borrar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <h4 class="text-center">Publicaciones</h4>
  <div class="row">
    <div class="col-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th style="visibility:collapse; display:none;">#</th>
            <th scope="col" class="text-center">Usuario</th>
            <th scope="col" class="text-center">Publicaci√≥n</th>
            <th scope="col">Imagen</th>
          </tr>
        </thead>
       <tbody>
          <tr *ngFor = "let m of mensajes">
            <th style="visibility:collapse; display:none;">{{ m.id }}</th>
            <th scope="row" class="text-center">{{ m.usuario }}</th>
            <td class="text-center">{{ m.mensaje }}</td>
            <td>
              <img width="100" src="data:image/jpeg;base64,{{ m.imagen }}">
            </td>
            <td class="text-center text-nowrap">
              <button type="button" class="btn btn-sm btn-danger" (click) = "borrarMensaje(m.id)">Borrar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
